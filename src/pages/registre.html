<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/base-login-registro.css">
    <link rel="stylesheet" href="../css/registre.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/63199c144b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/registre_tablet.css" media="(min-width: 690px)">
    <title>Registrate</title>
</head>
<body>
    <main>
        <div class="principal-container">
            <span><a href="../../index.html"><i class="principal-container__close fa-solid fa-xmark"></i></a></span>
            <span><i class="principal-container__logo fa-brands fa-twitter"></i></span>
            <h1 class="principal-container__title">Crea tu cuenta</h1>
            <form action="">
                <input type="text" placeholder="Nombre" class="principal-container__input">
                <input type="text" placeholder="Teléfono" class="principal-container__input">
                <button class="principal-container__link">Usar correo</button>
                <div class="text-container">
                    <p class="text-container__paragraph text-container__paragraph--title"><b>Fecha de nacimiento</b></p>
                    <p class="text-container__paragraph text-container__paragraph--sentence">Esta información no será pública. Confirma tu propia edad, incluso si esta cuenta es para una empresa, una mascota u otra cosa.</p>
                </div>
                <input type="date" min="1900-01-01" max="3000-12-31" class="principal-container__input">
                <a href="" class="next-button">Siguente</a>
            </form>         
        </div>        
    </main>
</body>
</html>
